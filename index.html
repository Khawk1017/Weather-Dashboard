<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Dashboard">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="search">
      <h1>Search for a City</h1>
      <form>
        <input type="text" id="city_input" placeholder="Search..." />
        <button
          id="thisBtn"
          type="submit"
          type="button"
          class="btn btn-primary btn-md btn-block"
        >
          Submit
        </button>
      </form>
      <div class="memory mt-1 me-2 ms-2 d-flex flex-column"></div>
      <div class="weather">
        <p>
          The weather in <span class="city">city name</span> is
          <span class="temperature">temperature</span>
          <img src="" alt="" id="mainEmoji" />
        </p>

        <div id="date" class="current-date"></div>
        <div class="theWind"></div>
        <div class="theHud"></div>
      </div>
      <h3>5-Day Forecast:</h3>
      <section id="forecastContainer" class="allCards">
        <div class="card" style="width: 18rem">
          <div id="card1" class="card-header"></div>
          <ul class="list-group list-group-flush">
            <li id="emoji1" class="list-group-item">
              <img id="icon1" src="" />
            </li>
            <li id="temp1" class="list-group-item"></li>
            <li id="wind1" class="list-group-item"></li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card2" class="card-header"><p class="cardheader1"></p></div>
          <ul class="list-group list-group-flush">
            <li id="emoji2" class="list-group-item">
              <img id="icon2" src="" />
            </li>
            <li id="temp2" class="list-group-item"></li>
            <li id="wind2" class="list-group-item"></li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card3" class="card-header"></div>
          <ul class="list-group list-group-flush">
            <li id="emoji3" class="list-group-item">
              <img id="icon3" src="" />
            </li>
            <li id="temp3" class="list-group-item"></li>
            <li id="wind3" class="list-group-item"></li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card4" class="card-header"></div>
          <ul class="list-group list-group-flush">
            <li id="emoji4" class="list-group-item">
              <img id="icon4" src="" />
            </li>
            <li id="temp4" class="list-group-item"></li>
            <li id="wind4" class="list-group-item"></li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <div id="card5" class="card-header"></div>
          <ul class="list-group list-group-flush">
            <li id="emoji5" class="list-group-item">
              <img id="icon5" src="" />
            </li>
            <li id="temp5" class="list-group-item"></li>
            <li id="wind5" class="list-group-item"></li>
          </ul>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
    </script>
    <script src="script.js"></script>
  </body>
</html>
